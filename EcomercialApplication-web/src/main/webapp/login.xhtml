
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"   
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  

<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">  

    <h:head> <title>Login Page</title></h:head>
        
    <h:body>
        
         <p:messages id="messages" showDetail="true" autoUpdate="true"/>
           <h:form >
            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="4" >
               <h:outputLabel value="Email : "/> 
                <p:inputText value="#{customerController.customer.email}" required="true" label="Email"/>
               
                <h:outputLabel for="pwd1" value="Enter Password: " />
                <p:password id="pwd1" value="#{customerController.customer.password}" feedback="false"  label="Password " required="true"/>

            </h:panelGrid>
            <p:commandButton value="login"  styleClass="styleBlue"                           
                             action="#{customerController.login}"/>            
        </h:form>
       
                        
    </h:body>
</html>
