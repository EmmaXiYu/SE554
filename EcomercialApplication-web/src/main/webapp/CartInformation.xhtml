
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"   
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  

<html xmlns="http://www.w3.org/1999/xhtml"  
      xmlns:h="http://java.sun.com/jsf/html"  
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">  

    <h:head> <title>Login Page</title></h:head>
        
    
        <h:outputText id="cartSize" value="You cart has #{shoppingCartProductContoller.cartCount} item(s)"/><br></br>
        <ui:repeat  value="#{shoppingCartProductContoller.cartContents.entrySet().toArray()}" var="p">
            Your product name is :#{p.key.name},Your product unit price is: #{p.key.unitPrice}, Your Product count is:#{p.value}
            Your product total price is:
            <h:outputText value="#{p.key.unitPrice * p.value}"/>
             <br></br>
             <h:form>
               <h:commandButton value="Remove From Cart" action="#{shoppingCartProductContoller.remove(p.key)}">  
                   </h:commandButton>
               <h:commandButton value="Add To Cart" action="#{shoppingCartProductContoller.add(p.key)}">  
                </h:commandButton>
             </h:form>
            <br></br>
        </ui:repeat>
    
</html>
